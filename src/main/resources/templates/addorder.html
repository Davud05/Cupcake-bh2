<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Order List</title>
</head>
<body>
<h1>Order List</h1>
<ul>
    <li th:each="product : ${order}">
        <span th:text="${order.order_id}"></span>
        <span th:text="${order.customer_id}"></span>
        <span th:text="${order.order_amount}"></span>
        <span th:text="${order.order_date}"></span>
        <span th:text="${order.order_price}"></span>
    </li>
</ul>
</body>
</html>
