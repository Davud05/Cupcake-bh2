<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<title>Frontpage</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="../public/css/styles.css" th:href="@{/css/login-styles.css}" rel="stylesheet"/>
</head>

<body>
<header>
    <a href="index.html" th:href="@{/}">
        <img src="../public/images/fourthingsplus.png" th:src="@{/images/cupcake.png}" width="35%"/>
    </a>
</header>
    <div id="page-container">
        <div id="page-content">
            <h1>Cupcake</h1>
                <div class="centered-form">
                    <form method="post">
                        <input type="text" name="customeremail" placeholder="Enter your Email.."/>
                        <input type="password" name="customerpassword" placeholder="Enter your password..">
                        <button type="submit" formaction="/login">Log in</button>
                    </form>
                </div>
            <p class="errormessage" th:text="${message}"></p>
            <a href="/createcustomer">Create Customer</a>
        </div>
    </div>
    <div th:if="${session.currentCustomer != null}">
        <span th:text="${session.currentCustomer.customername}"> </span> |
        <a href="/logout" th:href="@{/logout}">Logout</a>
    </div>
</body>
</html>
