<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<title>Customer</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="/css/login-styles.css" th:href="@{/css/login-styles.css}" rel="stylesheet"/>
</head>

<body>
<header>

</header>
    <div id="page-container">

        <div id="page-content">
            <a href="index.html" th:href="@{/}">
                <img src="../public/images/cupcakelogo.png" th:src="@{/images/cupcakelogo.png}" width="80%"/>
            </a>
            <h1>Cupcake</h1>

                <div class="centered-form">
                    <form method="post">
                        <input type="text" name="customeremail" placeholder="Enter your Email.."/>
                        <input type="password" name="customerpassword" placeholder="Enter your password..">
                        <button type="submit" formaction="/login">Log in</button>
                    </form>
                </div>
            <p class="errormessage" th:text="${message}"></p>
            <a href="createcustomer.html" th:href="@{/createcustomer}">Create Customer</a>
            <a href="__admin-login.html" th:href="@{/admin}">  [ADMIN] Login  </a>
        </div>
    </div>
    <div th:if="${session.currentCustomer != null}">
        <span th:text="${session.currentCustomer.customeremail}"> </span> |
        <a href="/logout" th:href="@{/logout}">Logout</a>
    </div>
</body>
</html>
